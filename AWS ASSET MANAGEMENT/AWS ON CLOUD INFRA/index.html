<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Asset Management System</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      max-width: 900px;
      width: 100%;
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    input, select, button {
      width: 48%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    input[type="date"] {
      width: 100%;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #message {
      margin-top: 10px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    .form-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }
    .action-buttons button {
      font-size: 14px;
      padding: 4px 8px;
      margin-right: 6px;
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      width: auto;
    }
    .action-buttons button:last-child {
      border-color: #dc3545;
      background-color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Asset Management System</h1>
  <div class="form-row">
    <input type="text" id="asset_name" placeholder="Asset Name" />
    <input type="text" id="asset_type" placeholder="Asset Type" />
  </div>
  <div class="form-row">
    <input type="date" id="purchase_date" />
    <input type="text" id="assigned_to" placeholder="Assigned To" />
  </div>
  <div class="form-row">
    <select id="status">
      <option value="Available">Available</option>
      <option value="In Use">In Use</option>
      <option value="End Of Life / Support">End Of Life / Support</option>
    </select>
  </div>
  <button onclick="addOrUpdateAsset()">‚ûï Add Asset</button>
  <div id="message"></div>
  <table>
    <thead>
      <tr>
        <th>Asset Name</th>
        <th>Type</th>
        <th>Purchase Date</th>
        <th>Assigned To</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="assetTableBody"></tbody>
  </table>
</div>

<script>

function generateUUID() {
  return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
    const r = Math.random() * 16 | 0;
    const v = c === 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

const API = 'https://wbm4nm5au4.execute-api.ap-south-1.amazonaws.com/prod/assets';
let editingId = null;

function escapeHtml(text) {
  return text?.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])) || '';
}

async function fetchAssets() {
  try {
    const res = await fetch(API);
    const json = await res.json();
    const assets = Array.isArray(json) ? json : [];
    const table = document.getElementById('assetTableBody');
    table.innerHTML = '';
    assets.forEach(asset => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${escapeHtml(asset.asset_name)}</td>
        <td>${escapeHtml(asset.asset_type)}</td>
        <td>${new Date(asset.purchase_date).toLocaleDateString()}</td>
        <td>${escapeHtml(asset.assigned_to || '')}</td>
        <td>${escapeHtml(asset.status)}</td>
        <td class="action-buttons">
          <button onclick="editAsset('${asset.id}')">‚úèÔ∏è</button>
          <button onclick="deleteAsset('${asset.id}')">üóëÔ∏è</button>
        </td>
      `;
     table.appendChild(row);
    });
  } catch (err) {
    console.error(err);
    document.getElementById('message').innerText = '‚ùå Failed to load assets.';
  }
}

async function addOrUpdateAsset() {
  const asset = {
    id: editingId || generateUUID(),
    asset_name: document.getElementById('asset_name').value,
    asset_type: document.getElementById('asset_type').value,
    purchase_date: document.getElementById('purchase_date').value,
    assigned_to: document.getElementById('assigned_to').value,
    status: document.getElementById('status').value
  };

  const url = editingId ? `${API}/${asset.id}` : API;
  const method = editingId ? 'PUT' : 'POST';

  try {
    const res = await fetch(url, {
      method,
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(asset)
    });

    const msg = document.getElementById('message');
    if (res.ok) {
      msg.innerText = editingId ? '‚úÖ Asset updated.' : '‚úÖ Asset added.';
      msg.style.color = 'green';
      editingId = null;
      document.getElementById('asset_name').value = '';
      document.getElementById('asset_type').value = '';
      document.getElementById('purchase_date').value = '';
      document.getElementById('assigned_to').value = '';
      document.getElementById('status').value = 'Available';
      fetchAssets();
    } else {
      msg.innerText = '‚ùå Operation failed.';
      msg.style.color = 'red';
    }
  } catch (err) {
    console.error(err);
    alert("‚ùå Failed to reach server.");
  }
}

async function deleteAsset(id) {
  if (!confirm('Delete this asset?')) return;
  const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
  if (res.ok) fetchAssets();
}

async function editAsset(id) {
  const res = await fetch(API);
  const data = await res.json();
  const asset = data.find(a => a.id == id);
  if (!asset) return;
  document.getElementById('asset_name').value = asset.asset_name;
  document.getElementById('asset_type').value = asset.asset_type;
  document.getElementById('purchase_date').value = (asset.purchase_date || '').substring(0, 10);
  document.getElementById('assigned_to').value = asset.assigned_to;
  document.getElementById('status').value = asset.status;
  editingId = id;
}

fetchAssets();
</script>
</body>
</html>
